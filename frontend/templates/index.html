<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">News Articles</h1>
        <div id="articles" class="row">
            <!-- Articles will be loaded here -->
        </div>
    </div>

    <script>
        // Function to fetch and render articles
        async function loadArticles() {
            try {
                const response = await fetch('/api/articles');
                const articles = await response.json();
                const articlesContainer = document.getElementById('articles');

                // Check if there are no articles
                if (articles.length === 0) {
                    articlesContainer.innerHTML = '<p class="text-center text-muted">No articles available.</p>';
                    return;
                }

                // Render articles if available
                articles.forEach(article => {
                    const articleCard = `
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h2 class="card-title h5">${article.title}</h2>
                                    <p class="card-text">${article.description}</p>
                                    <p class="card-subtitle text-muted"><small>Source: ${article.source}</small></p>
                                    <p class="card-subtitle text-muted"><small>Published Date: ${article.published_date}</small></p>
                                </div>
                            </div>
                        </div>
                    `;
                    articlesContainer.innerHTML += articleCard;
                });
            } catch (error) {
                console.error('Error loading articles:', error);
                const articlesContainer = document.getElementById('articles');
                articlesContainer.innerHTML = '<p class="text-center text-danger">Error loading articles. Please try again later.</p>';
            }
        }

        // Load articles when the page loads
        window.onload = loadArticles;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
